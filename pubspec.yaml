name: uber_clone
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  flutter_launcher_icons: ^0.8.1
  flutter_hooks: ^0.14.0
  hooks_riverpod: ^0.12.2
  google_maps_flutter: ^1.1.1

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app-icon.jpg"

flutter:

  uses-material-design: true

  assets:
    - "assets/images/"
